<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gif hub</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>
<!--navbar-->
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <a th:href="@{/}" class="brand-logo">gif<span>.</span>hub</a>
                <a href="#" data-activities="mobile-nav" class="button-collapse right"><i class="far fa-caret-square-down"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a th:href="@{/}">Explore</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/favorites}">Favorites</a></li>
                </ul>
                <ul id="mobile-nav" class="side-nav">
                    <li class="active"><a th:href="@{/}">Explore</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/favorites}">Favorites</a></li>
                </ul>
            </div>
        </nav>
    </div>
<!--gif-->
    <div class="gif-detail container">
        <div class="frame row">
            <div class="col s12 l2">
                <input type="text" th:field="${editedGif.name}" class="text-center" disabled>
            </div>
        </div>
        <div class="frame row">
            <div class="col s12">
                <img th:src="${editedGif.getUrl()}" />
                <a th:href="${editedGif.getToggleFavoriteUrl()} + '?r=details'" th:class="(${editedGif.favorite} ? 'un' : '') + 'mark favorite'"></a>
            </div>
        </div>
    <!--tag-->
        <div class="row">
            <div class="col s6">
                <form th:action="@{/gif/{name}(name=${editedGif.name})}" method="post" th:object="${editedGif}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{name}">
                    <input type="hidden" th:field="*{favorite}">
                    <input type="hidden" th:field="*{categories}">
                    <div class="col s8 l3">
                        <input type="text" class="text-center" th:field="*{tag}">
                    </div>
                    <div class="col s4 l1">
                        <input type="submit" value="Change" class="btn btn-warning" style="margin: 15px">
                    </div>
                </form>
            </div>
    <!--categories-->
            <div class="col s6">
                <div class="row">

                </div>
            </div>
        </div>
    <!--delete and copy-->
        <div class="row">
            <div class="col s12 l6">
                <a th:href="@{/g/{name}/delete(name=${editedGif.name})}">
                    <img th:src="@{/img/delete.png}" class="delete-btn">
                </a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8158f700d3.js" crossorigin="anonymous"></script>
    <script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
    <script th:src="@{/vendor/materialize/js/materialize.js}"></script>
    <script th:src="@{/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
